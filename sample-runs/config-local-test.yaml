# Local Test Configuration for IBM MQ Statistics Collector
# Queue Manager: MQQM1 on localhost:5200

mq:
  queue_manager: "MQQM1"
  channel: "APP1.SVRCONN"
  connection_name: "127.0.0.1(5200)"
  user: "" # Leave empty for local testing
  password: "" # Leave empty for local testing

  # SSL Configuration (not needed for local)
  key_repository: ""
  cipher_spec: ""

collector:
  stats_queue: "SYSTEM.ADMIN.STATISTICS.QUEUE"
  accounting_queue: "SYSTEM.ADMIN.ACCOUNTING.QUEUE"
  reset_stats: false # Don't reset stats for testing
  interval: "30s" # Collect every 30 seconds
  max_cycles: 10 # Limit to 10 cycles for testing
  continuous: true # Run continuously

prometheus:
  port: 9090
  path: "/metrics"
  namespace: "ibmmq"
  subsystem: "local" # Mark as local test
  enable_otel: true

logging:
  level: "debug" # Verbose logging for testing
  format: "text" # Human readable format
  output_file: "" # Log to stdout
  verbose: true
