# Test Configuration for IBM MQ Readers/Writers Analysis
mq:
  queue_manager: "MQQM1"
  connection_name: "127.0.0.1(5200)"
  channel: "APP1.SVRCONN"
  user: ""
  password: ""
  timeout: "30s"

collector:
  interval: "1s" # Minimum interval for single collection
  statistics_queue: "SYSTEM.ADMIN.STATISTICS.QUEUE"
  accounting_queue: "SYSTEM.ADMIN.ACCOUNTING.QUEUE"
  timeout: "10s"
  max_messages: 50
  reset_statistics: false

metrics:
  enabled: true
  address: "0.0.0.0:9090"
  path: "/metrics"
  namespace: "ibmmq"
  subsystem: ""

otel:
  enabled: true
  service_name: "ibmmq-collector"
  service_version: "1.0.0"

logging:
  level: "debug"
  format: "text" # Use text format for easier reading
  output: "stdout"
  verbose: true

health:
  enabled: true
  timeout: "5s"
  interval: "10s"
