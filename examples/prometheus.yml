global:
  scrape_interval: 30s
  evaluation_interval: 30s

rule_files:
  - "ibmmq_alerts.yml"

scrape_configs:
  - job_name: "ibmmq-collector"
    static_configs:
      - targets: ["localhost:9090"]
    metrics_path: "/metrics"
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: false

  - job_name: "ibmmq-collector-prod"
    static_configs:
      - targets: ["mq-collector-prod:9090"]
    metrics_path: "/metrics"
    scrape_interval: 15s # More frequent for production
    scrape_timeout: 5s
    honor_labels: false

  - job_name: "ibmmq-collector-ha"
    static_configs:
      - targets:
          - "mq-collector-1:9090"
          - "mq-collector-2:9090"
    metrics_path: "/metrics"
    scrape_interval: 30s
    honor_labels: false

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
