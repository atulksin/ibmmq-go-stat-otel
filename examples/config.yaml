# IBM MQ Statistics Collector Configuration

mq:
  # IBM MQ Queue Manager Configuration
  queue_manager: "MQQM1" # Queue manager name
  channel: "APP1.SVRCONN" # Server connection channel
  connection_name: "localhost(1414)" # MQ host and port
  user: "" # Username (can be set via IBMMQ_USER env var)
  password: "" # Password (can be set via IBMMQ_PASSWORD env var)

  # SSL/TLS Configuration (optional)
  key_repository: "" # SSL key repository path
  cipher_spec: "" # SSL cipher specification

collector:
  # Queue Configuration
  stats_queue: "SYSTEM.ADMIN.STATISTICS.QUEUE" # Statistics queue name
  accounting_queue: "SYSTEM.ADMIN.ACCOUNTING.QUEUE" # Accounting queue name

  # Collection Behavior
  reset_stats: false # Reset statistics after reading
  interval: "60s" # Collection interval for continuous mode
  max_cycles: 0 # Maximum collection cycles (0 = infinite)
  continuous: false # Enable continuous monitoring

prometheus:
  # HTTP Server Configuration
  port: 9090 # HTTP server port for metrics endpoint
  path: "/metrics" # Metrics endpoint path

  # Metrics Configuration
  namespace: "ibmmq" # Prometheus metrics namespace
  subsystem: "" # Prometheus metrics subsystem (optional)
  enable_otel: true # Enable OpenTelemetry integration

logging:
  # Logging Configuration
  level: "info" # Log level: debug, info, warn, error
  format: "json" # Log format: json, text
  output_file: "" # Log file path (empty = stdout)
  verbose: false # Enable verbose logging
